<!DOCTYPE html>
<html>
<head>
    <title>Anomaly Detection API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-button { 
            background: #007bff; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            margin: 10px;
        }
        .result { 
            background: #f8f9fa; 
            border: 1px solid #dee2e6; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 5px;
        }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .success { background: #d4edda; border-color: #c3e6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Anomaly Detection API Test</h1>
        <p>This page will test if your API server is accessible from your browser.</p>
        
        <button class="test-button" onclick="testHealth()">Test Health Endpoint</button>
        <button class="test-button" onclick="testRoot()">Test Root Endpoint</button>
        <button class="test-button" onclick="testDetection()">Test Detection</button>
        
        <div id="results"></div>
    </div>

    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(title, data, isError = false) {
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.innerHTML = `<h3>${title}</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            resultsDiv.appendChild(div);
        }
        
        async function testHealth() {
            try {
                const response = await fetch('http://localhost:8080/health');
                const data = await response.json();
                addResult('‚úÖ Health Check Success', data);
            } catch (error) {
                addResult('‚ùå Health Check Failed', error.message, true);
            }
        }
        
        async function testRoot() {
            try {
                const response = await fetch('http://localhost:8080/');
                const data = await response.json();
                addResult('‚úÖ Root Endpoint Success', data);
            } catch (error) {
                addResult('‚ùå Root Endpoint Failed', error.message, true);
            }
        }
        
        async function testDetection() {
            try {
                const testData = {
                    "tourist_id": "test_001",
                    "lat": 39.9042,
                    "lng": 116.4074,
                    "timestamp": new Date().toISOString(),
                    "heart_rate": 180,
                    "battery_level": 15,
                    "network_status": "poor",
                    "panic_button": true,
                    "accuracy": 20.0
                };
                
                const response = await fetch('http://localhost:8080/detect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                const data = await response.json();
                addResult('‚úÖ Detection Test Success', data);
            } catch (error) {
                addResult('‚ùå Detection Test Failed', error.message, true);
            }
        }
    </script>
</body>
</html>
